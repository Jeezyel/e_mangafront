<form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
  <!-- Campos Principais do Pedido -->
  <label>Nome:</label>
  <input formControlName="nome" />

  <label>Email:</label>
  <input formControlName="email" />

  <label>Endereço:</label>
  <input formControlName="endereco" />

  <label>Telefone:</label>
  <input formControlName="telefone" />

  <!-- Seção de Pagamento -->
  <div class="section-container">
    <div class="section-title">Forma de Pagamento</div>
    <div>
      <label>
        <input type="radio" formControlName="formaPagamento" value="Pix" /> Pix
      </label>
      <label>
        <input type="radio" formControlName="formaPagamento" value="Cartão" /> Cartão
      </label>
    </div>
  </div>

  <!-- Botões de Ação -->
  <div class="action-buttons">
    <button type="submit" class="primary">Confirmar Pedido</button>
    <button type="button" class="secondary" (click)="cancelarPedido()">Cancelar</button>
  </div>
</form>
