<form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
  <!-- Campos Principais do Pedido -->
  <label>Nome:</label>
  <input formControlName="nome" />

  <label>Email:</label>
  <input formControlName="email" />

  <!-- Telefones -->
  <div class="section-container">
    <div class="section-title">Telefones</div>
    <div formArrayName="telefone">
      <div *ngFor="let t of telefones.controls; let i = index" [formGroupName]="i">
        <label>Telefone {{ i + 1 }}</label>
        <input placeholder="Código de Área" formControlName="codigoDeArea" />
        <input placeholder="Número" formControlName="numero" />
      </div>
    </div>
    <button type="button" (click)="adicionarTelefone()">Adicionar Telefone</button>
  </div>

  <!-- Endereços -->
  <div class="section-container">
    <div class="section-title">Endereços</div>
    <div formArrayName="endereco">
      <div *ngFor="let e of enderecos.controls; let i = index" [formGroupName]="i">
        <label>CEP:</label>
        <input formControlName="cep" />
        <label>Logradouro:</label>
        <input formControlName="logradouro" />
        <label>Bairro:</label>
        <input formControlName="bairro" />
        <label>Complemento:</label>
        <input formControlName="complemento" />

        <!-- Município e Estado -->
        <div formGroupName="municipio">
          <label>Município:</label>
          <input formControlName="nome" />
          <div formGroupName="estado">
            <label>Estado:</label>
            <input placeholder="Nome" formControlName="nome" />
            <input placeholder="Sigla" formControlName="sigla" />
          </div>
        </div>
      </div>
    </div>
    <button type="button" (click)="adicionarEndereco()">Adicionar Endereço</button>
  </div>

  <!-- Seção de Pagamento -->
  <div class="section-container">
    <div class="section-title">Forma de Pagamento</div>
    <div>
      <label>
        <input type="radio" formControlName="formaPagamento" value="Pix" /> Pix
      </label>
      <label>
        <input type="radio" formControlName="formaPagamento" value="Cartão" /> Cartão
      </label>
    </div>
  </div>

  <!-- Botões de Ação -->
  <div class="action-buttons">
    <button type="submit" class="primary">Confirmar Pedido</button>
    <button type="button" class="secondary" (click)="cancelarPedido()">Cancelar</button>
  </div>
</form>
