  <input type="text" [(ngModel)]="usuario.nome" disabled />

  <label>Email:</label>
  <input type="email" [(ngModel)]="usuario.email" disabled />

  <label>Endere√ßo:</label>

  <button type="button" (click)="atualizarDados()">Atualizar Dados</button>
