<mat-toolbar>
    <div class="toolbar-title">Cadastro de Usuário</div>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome Completo</mat-label>
                    <input matInput type="text" formControlName="nome">
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha">
                </mat-form-field>

                <div formArrayName="telefone" *ngFor="let telefone of telefoneArray.controls; let i = index">
                    <mat-form-field appearance="fill" class="full-width-input">
                        <mat-label>Telefone {{ i + 1 }}</mat-label>
                        <input matInput [formControlName]="i">
                    </mat-form-field>
                    <button mat-icon-button (click)="removeTelefone(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                <button mat-raised-button color="primary" (click)="addTelefone()">Adicionar Telefone</button>

                <div formArrayName="endereco" *ngFor="let endereco of enderecoArray.controls; let i = index">
                    <mat-form-field appearance="fill" class="full-width-input">
                        <mat-label>Endereço {{ i + 1 }}</mat-label>
                        <textarea matInput [formControlName]="i"></textarea>
                    </mat-form-field>
                    <button mat-icon-button (click)="removeEndereco(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                <button mat-raised-button color="primary" (click)="addEndereco()">Adicionar Endereço</button>
                
                <div class="button-container">
                    <button mat-raised-button color="accent" type="submit" [disabled]="formGroup.invalid">Salvar</button>
                    <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
                </div>
            
            </form>
        </mat-card-content>
    </mat-card>
</div>
